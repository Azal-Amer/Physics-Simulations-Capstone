<html>
<head>
	<meta charset="utf-8">
	<title>Coupled Playground</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="./Font Assets/stylesheet.css">
	
  <script src = "objectClasses.js"></script>
  
  <script src = "./Algorithms/approximation.js"	></script>
  <script src = "./Algorithms/utilities.js"	></script>
  <script src = "./Algorithms/doingthething.js"	></script>
  
  

</head>
<body>
		<!-- <p>
			-press r to reset
			<br>
			- Press 'c' to toggle between "Construct Mode" and "Linkage Mode"
			<br>
			- In Construct Mode, drag to create new objects, or 
			move existing ones around
			<br>
			- When in linkage mode, select two objects to link them together, click them together again to unlink them
			<br>
			- Press 'd' to delete the selected object while in Linkage mode
			<br>
			- click the white space to unselect 
			<br>
			- In any mode, press 'r' to reset
		</p> -->
	</div>
	<div class = 'main-container'>
		
		<div class = 'flex-row'>
			<div class = 'flex-columndude'>
				<div class = 'flex-column'>
					<button id="button1" class="Mode-Button">1. Construction Mode</button>
					<button id="button2" class="Mode-Button">2. Linking Mode</button>
					<button id="button3" class="Mode-Button">3. Properties Mode</button>
					<button id="button4" class="Mode-Button">4. Simulate</button>

					<div class = 'flex-row'>
						<button id="resetButton" class="Mode-Button">Reset</button>
						<button id="deleteButton" class="Mode-Button">Delete</button>
						</div>
				</div>
				<div class = 'flex-column' id="descriptionBox">
					<p id = 'description'>Click and Drag boxes to construct and move them around!</p>
					<p id = 'supplemental-desc'></p>

				</div>
			</div>
			<div class = "flex-column">
				<div class = "canvas" id="playground-canvas-container"></div>
				
				<div id = 'global-conditions'>
					<div class = "flex-rowy" id = 'globalSliders'>
						<p id = 'heading-2' >Global Conditions</p>
						<div class = flex-columny>
							<p id="springSlider-value"></p>
							<div class = 'globalSlider' id = "springSlider"></div>
						</div>
						<div class = flex-columny>
							<p id="dampeningSlider-value"></p>
							<div class = 'globalSlider' id = "dampingSlider"></div>
						</div>
					</div>
				</div>
				<div class = 'separator'></div>
				<div id = 'input-container'>
					
					<p id = 'heading-2'>Selected Conditions <br></br></p>
					<div class = "flex-rowy">
					
						<div class = 'checkbox' id = "anchor-checkbox"></div>
						<div id="grid-container">
							
							<div class="grid-item" id="slider1">
								<p id="slider1-value"></p>
							</div>
							<div class="grid-item" id="slider2">
								<p id="slider2-value"></p>
							</div>
							<div class="grid-item" id="slider3">
								<p id="slider3-value"></p>
							</div>
							<div class="grid-item" id="slider4">
								<p id="slider4-value"></p>
							</div>
						</div>
					</div>
				</div>
				<div class = 'separator'></div>
				<div id="matrix" class = 'simulation-items'></div>
			</div>
		</div>
	</div>
	
	<script src = 'matrix.js'></script>
	
	<script src = "linkedList.js"></script>
	<script src="sketch.js"></script>
	<script src = "./Sliders/sliders.js"></script>
	<script src="userInteraction.js"></script>
</body>

</html>
