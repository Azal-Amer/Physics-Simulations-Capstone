<!DOCTYPE html>
<html>
<head>
  <title>Capstone Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <div class="button-container" id = title>
      <h1>Physics Simulations</h1>
      <h2>by Azal Amer</h2>
  </div>
    
    <div class="button-container">
      <div class="button-row">
        <button class="btn" onclick="window.open('./Single Oscilator/index.html', '_blank')">Single Oscillator</button>
        <p class="btn-description">A site to play with simple oscillators</p>
      </div>

      <div class = 'separator'></div>

      <div class="button-row">
        <button class="btn" onclick="window.open('./Playground Site/index.html', '_blank')">Playground</button>
        <p class="btn-description">A site to model your own Dynamic Systems</p>
      </div>

      <div class = 'separator'></div>

      <div class="button-row">
        <button class="btn" onclick="window.open('https://github.com/Azal-Amer/Physics-Simulations-Capstone/blob/replit/Coupled%20Oscilation%20Site/Python/coupled-oscillation.ipynb', '_blank')">Annotated Jupyter Notebook</button>
        <p class="btn-description">Annotated code documenting the final algorithm</p>
      </div>

      <div class = 'separator'></div>

      <div class="button-row">
        <button class="btn" onclick="window.open('https://youtu.be/Yo-z2xkhNpk', '_blank')">Presentation Video</button>
        <p class="btn-description">Video of my Presentation</p>
      </div>
    </div>
  </div>
</body>
</html>
